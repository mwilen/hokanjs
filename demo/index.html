<html>
<head>
    <title>Hokanjs</title>
    <script src="../src/index.js"></script>
    <script>
        let hk = new Hokan();
        hk.text = 'Hello world!'
        hk.arr = ['a', 'b', 'c']
        hk.link = 'https://google.com'
    </script>
</head>
    <body>
        <h1>{{text}}</h1>
        <input type="text" hk-model="text">
        <br>
        <a href="{{link}}" target="_blank">{{text}}</a>
        <div hk-for="let i of arr">
            Row {{i}}
        </div>
    </body>
</html>
