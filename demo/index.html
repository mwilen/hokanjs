<html>
<head>
    <title>Hokanjs</title>
    <script src="../src/index.js"></script>
    <script>
        let hk = new Hokan();
        hk.keys.text = 'Hello world!'
        hk.keys.arr = ['a', 'b', 'c']
        hk.keys.link = 'https://google.com'
        hk.keys.linktext = 'https://google.com'
        hk.onChange(function(o, n){
            console.log(o, n)
        })
        setTimeout(function(){
            hk.keys.link = 'https://reddit.com'
            hk.keys.linktext = 'https://reddit.com'
        }, 3000)
    </script>
</head>
    <body>
        <h1>{{text}}</h1>
        <input type="text" hk-model="text">
        <br>
        <a href="{{link}}" target="_blank">{{linktext}}</a>
        <div hk-for="let i of arr">
            Row {{i}}
        </div>
    </body>
</html>
